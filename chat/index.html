<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cdf62a7c5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mini-chat">
        <span>Online</span>
    </div>
    <div id="chat" class="active">
        <header>
            <div class="head-info">
                <h5>Online</h5>
                <div class="head-icons">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times close-icon"></i>
            </div>
            </div>
        <div class="head-content">
            <p>Biz size daim komek etmeye haziriq (!)</p>
        </div>
        </header>
        <main>
            <div class="message support">
                <p>Salam, size nece komek ede bilerik?</p>
                <p class="time">20:09</p>
            </div>
        </main>
        <footer>
            <textarea id="text-input" class="form-control" placeholder="Bura yaz!"  rows="1"></textarea>
            <div class="foot-icon">
                <i class="far fa-smile"></i>
                <i class="fas fa-share-alt"></i>
                <i class="far fa-thumbs-up"></i>
            </div>
        </footer>
    </div>




    <!-- JS Link -->
    <script src="vendors/js/app.js"></script>
</body>
</html>
